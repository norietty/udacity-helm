apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
    tag: alpine
  name: nginx-alpine
  namespace: {{ .Values.namespace.name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchlables:
      app: nginx
      tag: alpine
  stratgey:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailble: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx
        tag: alpine
  spec:
    containers:
    - image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      name: nginx-alpine
      resources:
{{ toYaml .Values.resources | indent 12 }}
